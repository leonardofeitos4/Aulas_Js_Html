<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Formularios HTML</h2>
    <!-- 1 - Primeiro Formulario-->
     <!-- 2 - Atributos do formulario-->
    <form action="register.php" method="get">
        <div>
            <label>Nome:</label>
            <input type="text">
        </div>
        <!-- atributo name-->
         <div>
            <!-- 4 atributo label-->
            <label for="age"> Idade :</label>
            <input type="text" name="age">
         </div>
         <div>
            <!-- 6 select-->
             <label for="job">Selecione a sua profissião</label>
             <select name="job" >
                <option value="Programador">Programador</option>
                <option value="Medico">Medico</option>
                <option value="Devops">devops</option>
                <option value="Estagiario">Estagiário</option>
             </select>
         </div>
         <!--7 A tributo select-->
         <div>
            <label for="Contrato">Você leu os termos do contrato?</label>
            <select name="contrato">
                <option value="sim">Sim</option>
                <option value="Não"selected>Não</option>
            </select>
            <!-- 8 Multiplas opçoes -->
             <div>
                <label for="items">Selecione os itens desejados:</label>
                <select name="items" multiple >
                    <option value="Pera">Pera</option>
                    <option value="feijao">Feijão</option>
                    <option value="arroz">Arroz</option>
                </select>
             </div>
            
         </div>
         <!-- 9 textarea-->
          <div>
            <label for="comentario">Escreva abaixo o que você achou do post:</label>
            <textarea name="comentario"></textarea>

          </div>

        <!-- 10 fieldset e legend   -->
         <div>
            <fieldset>
                <legend>preencha as suas informçôes:</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname">
            </fieldset>
         </div>
         <!-- 11 datalist -->
          <div>
            <label for="flavor">Escolha o sabor:</label>
            <input type="text" list="flavors" name="flavor">

            <datalist id="flavors">
                <option value="Cereja"></option>
                <option value="Morango"></option>
                <option value="Uva"></option>
                <option value="Chocolate"></option>

            </datalist>
          </div>
          <!-- 12 Senha -->
           <div>
            <label for="password">Digite sua senha:</label>
            <input type="password" name="password">
           </div>
           <!--14 - radio button-->
           <div>
            <label for="car_model">Escolha o modelo do seu carro:</label>
            <div class="radio">
                <input type="radio" value="bmw" name="car_model">
                <label for="bmw">Bmw</label>
            </div>
            <div class="radio">
                <input type="radio" value="Mercedes" name="car_model">
                <label for="Mercedes">Mercedes</label>
            </div>
            <div class="radio">
                <input type="radio" value="Civic" name="car_model">
                <label for="Civic">Civic</label>
            </div>
           </div>
           <!-- 15 checkbox-->
            <div>
                <label for="optinals">Opcionais do carro:</label>
                <div class="radio">
                    <input type="checkbox" name="optinals[]" value="big_tires">
                    <label for="big_tires">Pneus Grandes</label>
                </div>
                <div class="radio">
                    <input type="checkbox" name="optinals[]" value="big_tires">
                    <label for="turbo_engine">Motor Turbo</label>
                </div>
                <div class="radio">
                    <input type="checkbox" name="optinals[]" value="big_tires">
                    <label for="hybrido">Hibrido</label>
                </div>
            </div>
           <!-- 13 resertar form-->
            <input type="reset" value="limpar">
         <!--5 envio de form-->
         <input type="submit" value="Enviar">
    </form>
</body>
</html>
